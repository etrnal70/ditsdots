# Key Bindings
## App-specific Keybinds
### Scripts Launcher
bind=ALT,period,exec,~/.scripts/dmenu_toggle.sh

### Execute Command
bind=ALT,comma,exec,rofi -show run -config ~/.config/rofi/run.rasi

### Desktop launcher
bind=ALT,d,exec,rofi -show drun -config ~/.config/rofi/desktop.rasi

# Startup
## Wallpaper
exec=swaybg -i ~/Data/wallpaper/cell.gif

## Idle Configuration
exec-once=swayidle -w timeout 900 'swaylock -fFe' timeout 1200 'hyprctl dispatch dpms off' timeout 1800 'systemctl suspend' before-sleep 'swaylock -fFe && playerctl pause'

## Start session target
exec-once=systemctl --user import-environment; systemctl --user start sway-session.target

## Import GTK configuration
exec=~/.scripts/import-gsettings

## Trigger kanshi
# exec=systemctl --user restart kanshi
exec-once=waybar -c ~/.config/waybar/waybar_wlr
