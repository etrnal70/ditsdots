## Hardware Keybinds
### Generic Hardware Button
bind=,XF86AudioRaiseVolume,exec,~/.scripts/volume.sh up
bind=,XF86AudioLowerVolume,exec,~/.scripts/volume.sh down
bind=,XF86AudioMute,exec,~/.scripts/volume.sh mute
bind=,XF86MonBrightnessUp,exec,~/.scripts/backlight.sh up
bind=,XF86MonBrightnessDown,exec,~/.scripts/backlight.sh down
bind=,XF86AudioPlay,exec,playerctl -p spotify play-pause
bind=,XF86AudioStop,exec,playerctl -p spotify stop
bind=,XF86AudioPrev,exec,playerctl -p spotify previous
bind=,XF86AudioNext,exec,playerctl -p spotify next

