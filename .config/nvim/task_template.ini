{cmake}
[project-init]
command=mkdir build && cd build && cmake ..
cwd=<root>
[project-build]
command=cmake --build build
cwd=<root>
errorformat=%. %#--> %f:%l:%c
[project-run]
command=build/$(VIM_PRONAME)
cwd=<root>
output=terminal
pos=toggleterm

{cargo}
[project-build]
command=cargo build
cwd=<root>
output=terminal
pos=toggleterm
[project-run]
command=cargo run
cwd=<root>
output=terminal
pos=toggleterm
[project-test]
command=cargo test
cwd=<root>
output=terminal
pos=toggleterm

{go}
[project-build]
command=go build
cwd=<root>
output=quickfix
[project-run]
command=go run *.go
cwd=<root>
output=terminal
pos=toggleterm

{python}
[init_virtualenv]
command=virtualenv -p $(which python) .

{marp}
[live-server]
command=marp --server .
cwd=<root>
output=terminal
pos=toggleterm
