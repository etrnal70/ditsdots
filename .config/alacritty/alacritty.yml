# Font
font:
  size: 10.5

  normal: 
    family: JetBrainsMono Nerd Font
    style: Medium

  bold:
    family: JetBrainsMono Nerd Font
    style: Extra Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Medium Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Extra Bold Italic

  offset:
    x: 0
    y: -1

# Padding Config
window:
  decorations: none
  opacity: 0.93

  padding:
    x: 8
    y: 8

# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '#111111'
    foreground: '#B3B1AD'

# Environment
env:
  TERM: xterm-256color
