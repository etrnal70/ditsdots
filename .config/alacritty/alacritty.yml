# Background
background_opacity: 0.90

# Font
font:
  size: 10.5

  normal: 
    family: JetBrainsMono Nerd Font
    style: Medium

  bold:
    family: JetBrainsMono Nerd Font
    style: Extra Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Medium Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Extra Bold Italic

  offset:
    x: 0
    y: -1

# Padding Config
window:
  decorations: none

  padding:
    x: 12
    y: 12

# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '#1F1F1F'
    foreground: '#B3B1AD'

# Environment
env:
  TERM: xterm-256color
