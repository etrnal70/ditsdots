# vim:fileencoding=utf-8:ft=conf

# Font family
font_family      JetBrains Mono Medium
italic_font      JetBrains Mono Medium Italic
bold_font        JetBrains Mono ExtraBold
bold_italic_font JetBrains Mono ExtraBold Italic

# Font size (in pts)
font_size        10.5

adjust_line_height 0
adjust_column_width 0
# The cursor shape can be one of (block, beam, underline)
cursor_shape     block

# Never disable ligatures
disable_ligatures   never

# The interval (in seconds) at which to blink the cursor. Set to zero to
# disable blinking.
cursor_blink_interval     0.8

# Stop blinking cursor after the specified number of seconds of keyboard inactivity. Set to
# zero or a negative number to never stop blinking.
cursor_stop_blinking_after 0.0

# Number of lines of history to keep in memory for scrolling back
scrollback_lines 2000

# Display server
linux_display_server x11

# Sync to monitor refresh rate
sync_to_monitor yes

# Program with which to view scrollback in a new window. The scrollback buffer is passed as
# STDIN to this program. If you change it, make sure the program you use can
# handle ANSI escape sequences for colors and text formatting.
scrollback_pager less +G -R

# Wheel scroll multiplier (modify the amount scrolled by the mouse wheel)
wheel_scroll_multiplier 5.0

# The interval between successive clicks to detect double/triple clicks (in seconds)
click_interval 0.5

# Characters considered part of a word when double clicking. In addition to these characters
# any character that is marked as an alpha-numeric character in the unicode
# database will be matched.
select_by_word_characters :@-./_~?&=%+#

shell_integration no-cursor

# Hide mouse cursor after the specified number of seconds of the mouse not being used. Set to
# zero or a negative number to disable mouse cursor hiding.
mouse_hide_wait 2.0

# The enabled window layouts. A comma separated list of layout names. The special value * means
# all layouts. The first listed layout will be used as the startup layout.
# For a list of available layouts, see the file layouts.py
enabled_layouts *

# Delay (in milliseconds) between screen updates. Decreasing it, increases fps
# at the cost of more CPU usage. The default value yields ~100fps which is more
# that sufficient for most uses.
repaint_delay    10

# Delay (in milliseconds) before input from the program running in the terminal
# is processed. Note that decreasing it will increase responsiveness, but also
# increase CPU usage and might cause flicker in full screen programs that
# redraw the entire screen on each loop, because kitty is so fast that partial
# screen updates will be drawn.
input_delay 3

# Visual bell duration. Flash the screen when a bell occurs for the specified number of
# seconds. Set to zero to disable.
visual_bell_duration 0.0

# Enable/disable the audio bell. Useful in environments that require silence.
enable_audio_bell no

# The modifier keys to press when clicking with the mouse on URLs to open the URL
open_url_modifiers ctrl+shift

# The program with which to open URLs that are clicked on. The special value "default" means to
# use the operating system's default URL handler.
open_url_with default

# The value of the TERM environment variable to set
term xterm-kitty

# The width (in pts) of window borders. Will be rounded to the nearest number of pixels based on screen resolution.
window_border_width 0
window_margin_width 12

# Substrata colorscheme for kitty
cursor #b5b4c9
foreground #b5b4c9 
background #111111
selection_foreground #b5b4c9  
selection_background #272935 
color0  #191c25
color8  #5b5f71
color1  #cf8164
color9  #fe9f7c
color2  #76a065
color10 #92c47e
color3  #ab924c
color11 #d2b45f
color4  #8296b0
color12 #a0b9d8
color5  #a18daf
color13 #c6aed7
color6  #659ea2
color14 #7dc2c7
color7  #b5b4c9
color15 #f0ecfe

active_tab_foreground   #b5b4c9
active_tab_background   #2e313d
active_tab_font_style   bold-italic
inactive_tab_foreground #5b5f71
inactive_tab_background #20222d
inactive_tab_font_style italic

active_border_color   #2e313d
inactive_border_color #20222d
inactive_text_alpha   0.8

# Background opacity
background_opacity 0.93

# Disable remote control
allow_remote_control no
